<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes Available for Rent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        #admin-controls {
            margin-top: 20px;
        }

        #create-bike-form {
            display: none;
            margin-top: 20px;
        }

        #comment-grade-form {
            display: none;
            margin-top: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #bd2130;
        }

        main {
            margin-top: 80px; /* Space for fixed header */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bikes Rental Service</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <main>
        <div class="container">
            <div class="mb-3">
                <input type="text" class="form-control" id="search-bar" placeholder="Search bikes by name" oninput="searchBikes()">
            </div>
            <h1 class="text-center">Bikes Available for Rent</h1>

            <!-- Admin controls for bike creation -->
            <div id="admin-controls" style="display: none;">
                <button class="btn btn-success" onclick="showCreateBikeForm()">Create Bike</button>
            </div>

            <!-- Create Bike Form -->
            <div id="create-bike-form">
                <h3>Create Bike</h3>
                <label for="bikeId">Bike ID:</label>
                <input type="text" id="bikeId" placeholder="Enter bike ID"><br>
                <label for="bikePrice">Bike Price:</label>
                <input type="text" id="bikePrice" placeholder="Enter bike Price"><br>
                <label for="bikeGrade">Initial Grade (1-5):</label>
                <input type="number" id="bikeGrade" placeholder="Enter initial grade" min="1" max="5"><br>
                <button class="btn btn-primary" onclick="createBike()">Submit</button>
            </div>

            <!-- Comment and Grade Form -->
            <div id="comment-grade-form">
                <h3>Comment and Grade the Bike</h3>
                <label for="bikeComment">Comment:</label>
                <textarea id="bikeComment" placeholder="Leave your comment here"></textarea><br>
                <label for="bikeGrade1">Grade (1-5):</label>
                <input type="number" id="bikeGrade1" placeholder="Enter grade (1-5)" min="1" max="5"><br>
                <button class="btn btn-primary" onclick="submitCommentAndGrade()">Submit</button>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Condition</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bike-table-body">
                    <!-- Bikes will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        let bikeToComment = null;

        // Fetch both bikes and orders
        Promise.all([
            fetch('http://localhost:8080/rentalBike/api/bikes/all').then(response => response.json()),
            fetch('http://localhost:8080/rentalBike/api/bikes/orders').then(response => response.json())
        ])
        .then(([bikes, orders]) => {
            const bikeTableBody = document.getElementById('bike-table-body');
            const token = localStorage.getItem('token');

            if (!token) {
                alert('You need to log in first.');
                window.location.href = '/rentalBike/login-signup.html';
                return;
            }

            // Fetch the logged-in user's data
            fetch('http://localhost:8080/rentalBike/api/customers/me', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(user => {
                const userId = user.id;

                bikeTableBody.innerHTML = ''; // Clear previous content

                bikes.forEach(bike => {
                    // Check if the current user has this bike
                    const order = orders.find(order => order.bike.id === bike.id && order.customer === userId && order.status === 'new');
                    const hasBike = !!order; // True if the user has an active order for this bike

                    // Determine the action button
                    let actionButton = '';
                    if (bike.available && !hasBike) {
                        actionButton = `<button class="btn btn-primary" onclick="rentBike('${bike.id}')">Rent</button>`;
                    } else if (!bike.available && hasBike) {
                        actionButton = `<button class="btn btn-warning" onclick="releaseBike('${bike.id}')">Release</button>`;
                    } else if (!bike.available && !hasBike) {
                        actionButton = `<button class="btn btn-secondary" onclick="joinWaitingList('${bike.id}')">Join Waiting List</button>`;
                    }

                    // Add bike to the table
                    const bikeRow = `
                        <tr>
                            <td>${bike.id}</td>
                            <td>${bike.condition}</td>
                            <td>${actionButton}</td>
                        </tr>
                    `;
                    bikeTableBody.innerHTML += bikeRow;
                });

                // Show admin controls if the user is an admin
                if (user.role === 'admin') {
                    document.getElementById('admin-controls').style.display = 'block';
                }
            })
            .catch(error => console.error('Failed to fetch user data:', error));
        })
        .catch(error => {
            console.error("Failed to fetch bikes or orders:", error);
            alert("Failed to load bikes and orders. Please try again later.");
        });

        // Rent a bike
        function rentBike(bikeId) {
            const token = localStorage.getItem('token');
            fetch(`http://localhost:8080/rentalBike/api/bikes/${bikeId}/rent`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    alert(`You successfully rented bike ${bikeId}.`);
                    location.reload();
                } else {
                    alert('Error renting the bike.');
                }
            })
            .catch(error => console.error(error));
        }

        // Join the waiting list
        function joinWaitingList(bikeId) {
            const token = localStorage.getItem('token');
            fetch(`http://localhost:8080/rentalBike/api/bikes/${bikeId}/waiting-list`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || `You have been added to the waiting list for bike ${bikeId}.`);
                location.reload();
            })
            .catch(error => console.error("Failed to join waiting list:", error));
        }

        // Release the bike and show comment/grade form
        function releaseBike(bikeId) {
            bikeToComment = bikeId; // Store the bike ID for later use
            document.getElementById('comment-grade-form').style.display = 'block';
        }

        // Submit the comment and grade for the bike
        function submitCommentAndGrade() {
            const comment = document.getElementById('bikeComment').value;
            const grade = parseFloat(document.getElementById('bikeGrade1').value)
            const token = localStorage.getItem('token');

            if (!comment || isNaN(grade) || grade < 1 || grade > 5) {
                alert("Please provide a valid comment and grade (1-5).");
                return;
            }

            fetch(`http://localhost:8080/rentalBike/api/bikes/${bikeToComment}/release?comment=${encodeURIComponent(comment)}&grade=${grade}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    alert(`You successfully released and graded bike ${bikeToComment}.`);
                    document.getElementById('comment-grade-form').style.display = 'none';
                    location.reload();
                } else {
                    alert('Error releasing the bike.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/rentalBike/login-signup.html';
        }

        // Show create bike form
        function showCreateBikeForm() {
            document.getElementById('create-bike-form').style.display = 'block';
        }

        // Create a bike
        function createBike() {
            const bikeId = document.getElementById('bikeId').value;
            const grade = parseFloat(document.getElementById('bikeGrade').value);
            const bikePrice = parseFloat(document.getElementById('bikePrice').value);
            
            const token = localStorage.getItem('token');

            if (!bikeId || isNaN(grade) || isNaN(grade) || grade < 1 || grade > 5) {
                alert("Please provide valid bike details.");
                return;
            }
         
            fetch('http://localhost:8080/rentalBike/api/bikes/create', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ id: bikeId, grade, available: true, price: bikePrice})
            })
            .then(response => {
                if (response.ok) {
                    alert(`Bike ${bikeId} created successfully.`);
                    document.getElementById('create-bike-form').style.display = 'none';
                    location.reload();
                } else {
                    alert('Error creating bike.');
                }
            })
            .catch(error => console.error('Error creating bike:', error));
        }

        // Function to filter bikes based on search term
        function searchBikes() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const bikeRows = document.querySelectorAll('#bike-table-body tr');

            bikeRows.forEach(row => {
                const bikeName = row.cells[0].textContent.toLowerCase();
                if (bikeName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
